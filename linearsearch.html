<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear search</title>
    <link rel="stylesheet" href="linear.css" />
</head>
<body>
    <div class="main">
        <div class="header-part">
             <p> This is a Linear search topic </p>
        </div>
    </div>

    <div class="container">
        <label for="lengthInput" class="text">Enter the length:</label>
        <input type="text" id="lengthInput" class="input" step="any" placeholder="Enter a value" />
        <button class="btn" id="inputval" >Submit</button>
    </div>
    
    <div class="container">
        <label for="valuesInput" class="text">Enter the target:</label>
        <input type="text" id="targetInput" class="input" step="any" />
    </div>

    <div class="values">
        <label for="valuesInput" class="text">Enter the values:</label>
        <div class="boxes">  </div>
    </div>

    <div class="container">
        <label for="answer" class="text">Final value is:</label>
        <p id="answerInput"></p>
    </div>

    <button id="findval" class="btn">Find</button>

    <script src="linearsearch.js"></script>
</body>
</html>
